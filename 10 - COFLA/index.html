<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFLA</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&family=Roboto+Slab:wght@300&family=Roboto:wght@500&family=Supermercado+One&family=The+Nautigal&family=Vollkorn+SC&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
        integrity="sha384-l+HksIGR+lyuyBo1+1zCBSRt6v4yklWu7RbG0Cv+jDLDD9WFcEIwZLHioVB4Wkau" crossorigin="anonymous">
    </script>
</head>

<body>
    <h2>Formulario de Materias a Recuperar</h2>
    <div class="contenedor">
        <form action="" autocomplete="off">
            <input type="text" name="" id="nombre" value="" required="" placeholder="Nombre">
            <input type="email" name="" id="mail" value="" required="" placeholder="Mail">
            <input type="text" name="" id="materia" value="" required="" placeholder="Materia">
            <input type="submit" class='enviar' id="btn-enviar" value="solicitar">
        </form>
        <div class="resultado" id="resultado"></div>
    </div>


    <script src="./app.js"></script>

</body>

</html>
