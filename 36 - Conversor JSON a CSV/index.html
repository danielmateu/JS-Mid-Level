<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON a CSV</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&family=Roboto+Slab:wght@300&family=Roboto:wght@500&family=Supermercado+One&family=The+Nautigal&family=Vollkorn+SC&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
        integrity="sha384-l+HksIGR+lyuyBo1+1zCBSRt6v4yklWu7RbG0Cv+jDLDD9WFcEIwZLHioVB4Wkau" crossorigin="anonymous">
    </script>
</head>

<body>
    <div id="app">
        <div class="form">
            <div class="left">
                <h3>JSON</h3>
                <textarea name="" id="jsonform" cols="30" rows="10"></textarea>
                <button id="bconvert">Convert</button>
            </div>
            <div class="right">
                <h3>CSV</h3>
                <textarea name="" id="csvform" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    
    
    <script src="./app.js"></script>

</body>

</html>
